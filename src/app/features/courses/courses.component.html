<div *ngIf="courses.length > 0; else noCourse">
  <app-search></app-search>

  <app-courses-list
    [courses]="courses"
    (showCourse)="showCourse($event)"
    (deleteCourse)="deleteCourse($event)"
    (editCourse)="editCourse($event)"
  ></app-courses-list>
</div>
<ng-template #noCourse>
  <app-info [title]="infoTitle" [text]="infoText"></app-info>
</ng-template>
