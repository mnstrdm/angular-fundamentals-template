<div *ngIf="course$ | async as course" class="title">{{ course.title }}</div>
<div class="course-info">
  <div *ngIf="course$ | async as course" class="course-info__description">
    {{ course.description }}
  </div>
  <div class="course-info__info">
    <div>
      <b>ID: </b
      ><span *ngIf="course$ | async as course" class="course-info__info-id">{{
        course.id
      }}</span>
    </div>
    <div>
      <b>Duration: </b
      ><span
        *ngIf="course$ | async as course"
        class="course-info__info-duration"
        >{{ course.duration | duration }}</span
      >
    </div>
    <div>
      <b>Created: </b
      ><span *ngIf="course$ | async as course" class="course-info__info-date">{{
        course.creationDate! | customDate
      }}</span>
    </div>
    <div>
      <b>Authors: </b
      ><span
        *ngIf="course$ | async as course"
        class="course-info__info-authors"
        >{{ authorsByName.join(", ") }}</span
      >
    </div>
  </div>
</div>
<div class="navigation-block">
  <app-button [buttonText]="btnTextBack" (click)="onBack()"></app-button>
</div>
