<div class="app-search">
  <form #searchForm="ngForm" class="search-form" (keydown.enter)="onSearch()">
    <input
      type="text"
      [placeholder]="placeholder"
      name="search"
      [(ngModel)]="searchTerm"
    />
    <app-button [buttonText]="btnTextSearch" (click)="onSearch()"></app-button>
  </form>
  <app-button
    *ngIf="isAdmin$ | async"
    class="addButton"
    [buttonText]="btnTextAddNewCourse"
    (click)="onAddNewCourse()"
  ></app-button>
</div>
