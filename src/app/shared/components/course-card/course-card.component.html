<div class="course-card">
  <div class="course-card__description">
    <!-- Replace ::text:: with your code -->
    <div class="course-card__description-title">{{ title }}</div>
    <div class="course-card__description-text">{{ description }}</div>
  </div>
  <div class="course-card__info">
    <div class="course-card__info-text">
      <div>
        <b>Authors: </b>
        {{ authors.join(", ") }}
      </div>
      <div>
        <b>Duration: </b
        ><span class="course-card__duration">{{ duration }}</span>
      </div>
      <div>
        <b>Created: </b
        ><span class="course-card__date">{{ creationDate }}</span>
      </div>
    </div>
    <div class="course-card__info-actions">
      <div (click)="onShowCourse()">
        <ng-content select="[showCourseBtn]"></ng-content>
      </div>
      <div class="course-card__buttons" *ngIf="isEditabel">
        <!--Enter your code here-->
        <div (click)="onDeleteCourse()">
          <ng-content select="[deleteBtn]"></ng-content>
        </div>
        <div (click)="onEditCourse()">
          <ng-content select="[editBtn]"></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
