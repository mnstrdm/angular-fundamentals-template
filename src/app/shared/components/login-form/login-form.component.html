<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input
            type="text"
            id="email"
            placeholder="Input text"
            name="email"
            emailValidator
            required
            ngModel
            #email="ngModel"
          />
          <span
            *ngIf="!email.valid && (email.touched || loginForm.submitted)"
            id="emailErrorMessage"
            class="text-danger"
            >Email is required.</span
          >
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input
            type="password"
            id="password"
            placeholder="Input text"
            name="password"
            required
            ngModel
            #password="ngModel"
          />
          <span
            *ngIf="!password.valid && (password.touched || loginForm.submitted)"
            id="passwordErrorMessage"
            class="text-danger"
            >Password is required.</span
          >
        </div>
      </div>
      <div>
        <div class="form__action" (click)="onLogin()">
          <app-button [buttonText]="'Login'"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>
