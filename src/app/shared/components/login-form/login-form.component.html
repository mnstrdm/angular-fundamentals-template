<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (keydown.enter)="onLogin()">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>

          <input
            type="text"
            id="email"
            placeholder="Input text"
            name="email"
            emailValidator
            required
            ngModel
            #email="ngModel"
          />
          <div
            *ngIf="!email.valid && (email.touched || submitted)"
            id="emailErrorMessage"
          >
            <span *ngIf="email.errors?.['required']" class="text-danger"
              >Email is required.</span
            >
            <span *ngIf="email.errors?.['invalidEmail']" class="text-danger"
              >Email should be in valid format.</span
            >
          </div>
        </div>
        <div class="form__control">
          <label for="password">Password</label>

          <input
            type="password"
            id="password"
            placeholder="Input text"
            name="password"
            required
            ngModel
            #password="ngModel"
          />
          <span
            *ngIf="!password.valid && (password.touched || submitted)"
            id="passwordErrorMessage"
            class="text-danger"
            >Password is required.</span
          >
        </div>
      </div>
      <div>
        <div class="form__action" (click)="onLogin()">
          <app-button [buttonText]="btnTextLogin"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may
          <strong
            ><a
              [routerLink]="['/registration']"
              routerLinkActive="router-link-active"
            >
              Registration</a
            >
          </strong>
        </div>
      </div>
    </div>
  </form>
</div>
